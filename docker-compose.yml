services:
  api:
    build:
      context: .
      target: development
    working_dir: /src
    volumes:
      - ./:/src
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      DOTNET_USE_POLLING_FILE_WATCHER: "1"
      DOTNET_WATCH_SUPPRESS_EMOJIS: "1"
      ConnectionStrings__UsersDatabase: Host=db;Port=5432;Database=archetypedb;Username=archetype;Password=archetype
    depends_on:
      - db
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: archetype
      POSTGRES_PASSWORD: archetype
      POSTGRES_DB: archetypedb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
